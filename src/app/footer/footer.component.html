<footer>
  @for (section of footerSections; track section) {
    <div class="footer-section">
      <p id="section-title">{{ section.title }}</p>
      @if (!section.isLink) {
        @for (item of section.items; track item) {
          <p id="section-items">{{ item }}</p>
        }
      } @else {
        @for (item of section.items; track item.name) {
          <p id="soc-links"><a [href]="item.link">{{ item.name }}</a></p>
        }
      }
    </div>
  }
</footer>
